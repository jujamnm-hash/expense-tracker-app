<svg viewBox="0 0 192 192" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="192" height="192" rx="48" fill="url(#grad)"/>
  
  <!-- Main wallet shape -->
  <g transform="translate(32, 40)" filter="url(#shadow)">
    <!-- Wallet body -->
    <rect x="0" y="20" width="128" height="88" rx="12" fill="white" opacity="0.98"/>
    
    <!-- Wallet flap/lid -->
    <path d="M 0 20 Q 0 8 12 8 L 116 8 Q 128 8 128 20" fill="white" opacity="0.9"/>
    
    <!-- Card slots -->
    <rect x="12" y="36" width="40" height="16" rx="4" fill="#10b981" opacity="0.15"/>
    <rect x="12" y="60" width="40" height="16" rx="4" fill="#10b981" opacity="0.15"/>
    
    <!-- Coins/money representation -->
    <circle cx="76" cy="44" r="14" fill="#fbbf24" opacity="0.9"/>
    <circle cx="96" cy="52" r="14" fill="#f59e0b" opacity="0.85"/>
    <circle cx="108" cy="68" r="14" fill="#ec4899" opacity="0.85"/>
    
    <!-- Shine effects on coins -->
    <circle cx="78" cy="42" r="4" fill="white" opacity="0.6"/>
    <circle cx="98" cy="50" r="4" fill="white" opacity="0.6"/>
    <circle cx="110" cy="66" r="4" fill="white" opacity="0.6"/>
  </g>
</svg>
