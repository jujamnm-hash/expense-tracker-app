<svg viewBox="0 0 192 192" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="192" height="192" rx="48" fill="url(#grad)"/>
  
  <!-- White wallet/card -->
  <g transform="translate(36, 48)">
    <rect x="0" y="0" width="120" height="80" rx="10" fill="white" opacity="0.95"/>
    
    <!-- Income arrow (up) - Green -->
    <g transform="translate(20, 20)">
      <circle cx="15" cy="15" r="14" fill="#10b981"/>
      <path d="M 15 8 L 15 22 M 10 13 L 15 8 L 20 13" stroke="white" stroke-width="2.5" fill="none" stroke-linecap="round"/>
    </g>
    
    <!-- Expense arrow (down) - Red -->
    <g transform="translate(65, 20)">
      <circle cx="15" cy="15" r="14" fill="#ef4444"/>
      <path d="M 15 8 L 15 22 M 10 17 L 15 22 L 20 17" stroke="white" stroke-width="2.5" fill="none" stroke-linecap="round"/>
    </g>
    
    <!-- Money symbol -->
    <text x="60" y="65" font-size="24" font-weight="bold" text-anchor="middle" fill="#10b981" opacity="0.8">IQD</text>
  </g>
  
  <!-- Small coins decoration -->
  <circle cx="150" cy="160" r="12" fill="#fbbf24" opacity="0.85"/>
  <circle cx="168" cy="148" r="10" fill="#f59e0b" opacity="0.8"/>
</svg>
