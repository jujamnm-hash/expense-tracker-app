<!doctype html>
<html lang="ku" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="سیستەمی بەدواداچوونی خەرجیە رۆژانەکان و قەرزەکان" />
    <meta name="theme-color" content="#10b981" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="خەرجی" />
    
    <!-- Icons - Multiple formats for best compatibility -->
    <link rel="icon" type="image/svg+xml" href="/expense-tracker-app/icon.svg" />
    <link rel="icon" type="image/png" sizes="192x192" href="/expense-tracker-app/icon-192x192.png" />
    <link rel="icon" type="image/png" sizes="512x512" href="/expense-tracker-app/icon-512x512.png" />
    
    <!-- Apple Touch Icon (for iOS home screen) -->
    <link rel="apple-touch-icon" href="/expense-tracker-app/icon-192x192.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/expense-tracker-app/icon-192x192.png" />
    
    <!-- Web App Manifest -->
    <link rel="manifest" href="/expense-tracker-app/manifest.webmanifest" />
    
    <title>بەدواداچوونی خەرجی</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Register service worker for PWA
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/expense-tracker-app/sw.js').catch(() => {
            // Service worker registration failed, app will still work
          });
        });
      }
    </script>
  </body>
</html>
